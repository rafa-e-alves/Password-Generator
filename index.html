<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="icon" href="cadeado.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>
        <label for="length">Tamanho da Senha:</label>
        <input type="number" id="length" value="12" min="4" max="20">

        <div>
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">Incluir Números</label>
        </div>
        <div>
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Incluir Letras Maiúsculas</label>
        </div>
        <div>
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols">Incluir Símbolos</label>
        </div>

        <button onclick="generatePassword()">Gerar Senha</button>

        <h2>Senha Gerada:</h2>
        <div id="password-container" class="password-container">
            <p id="passwordOutput" class="password-output"></p>
            <img id="copy-icon" src="copy-icon.png" alt="Copiar" class="copy-icon" onclick="copyPassword()">
        </div>

        <h2>Força da Senha:</h2>
        <p id="passwordStrength"></p>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
